<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav mode="side" opened class="app-sidenav">
        <mat-toolbar color="primary">
            App
        </mat-toolbar>
        <mat-list>
        <mat-list-item>
            <mat-icon>person</mat-icon>
            <a routerLink="profile" (click)="navClick('Profile')" routerLinkActive="active">Profile</a></mat-list-item>
        <mat-list-item>
            <mat-icon>image</mat-icon>
            <a routerLink="gallery" (click)="navClick('Gallery')" routerLinkActive="active">Gallery</a></mat-list-item>
        <mat-list-item>
            <mat-icon>contacts</mat-icon>
            <a routerLink="contact" (click)="navClick('Contact')" routerLinkActive="active">Contact</a></mat-list-item>
        </mat-list>
    </mat-sidenav>

    <div class="app-sidenav-content">
        <mat-toolbar color="primary">
            <button mat-button class="sidenav-toogle">
            </button>
            {{currentNav}}
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
